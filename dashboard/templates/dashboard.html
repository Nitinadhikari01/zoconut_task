<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .btn-primary {
            font-weight: 500;
        }

        #clientsTable_wrapper {
            margin-top: 20px;
        }

        table.dataTable thead th {
            background-color: #f1f1f1;
        }

        .modal-content {
            border-radius: 12px;
        }

        .modal-title {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Dashboard</h1>

    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">New Clients (Last 2 Months)</h5>
                    <p class="card-text fs-4">{{ new_clients }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">New Appointments (Last 2 Months)</h5>
                    <p class="card-text fs-4">{{ new_appointments }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4">Clients Added in Last 2 Months</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
            + Add New Client
        </button>
    </div>

    <!-- Clients Table -->
    <table id="clientsTable" class="table table-striped table-bordered" style="width:100%">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Primary Number</th>
                <th>Country Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal for Adding Client -->
<div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-sm">
            <div class="modal-header">
                <h5 class="modal-title" id="addClientModalLabel">Add New Client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addClientForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="primary_number" class="form-label">Primary Number</label>
                        <input type="text" class="form-control" id="primary_number" name="primary_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="country_code" class="form-label">Country Code</label>
                        <input type="text" class="form-control" id="country_code" name="country_code" value="+91" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

<script>
$(document).ready(function () {

    // Initialize DataTable
    const table = $('#clientsTable').DataTable({
        processing: true,
        serverSide: true,
        ajax: {
            url: '/get-clients-table/',
            type: 'GET',
            dataSrc: 'data'
        },
        columns: [
            { data: 'id' },
            { data: 'name' },
            { data: 'primary_number' },
            { data: 'country_code' },
            {
                data: 'timestamp',
                render: function(data) {
                    return new Date(data).toLocaleString();
                }
            }
        ],
        pageLength: 10,
        lengthMenu: [10, 25, 50],
        dom: 'lBfrtip',
        buttons: [
            {
                extend: 'csvHtml5',
                title: 'Clients Data'
            },
            {
                extend: 'pdfHtml5',
                title: 'Clients Data'
            },
            'print'
        ]
    });

    // Handle form submission
    $('#addClientForm').on('submit', function (e) {
        e.preventDefault();
        const formData = $(this).serialize();
        $.ajax({
            url: '/add-client/',
            method: 'POST',
            data: formData,
            headers: { 'X-CSRFToken': '{{ csrf_token }}' },
            success: function (response) {
                if (response.status === 'success') {
                    $('#addClientModal').modal('hide');
                    table.ajax.reload(); // Reload table without resetting pagination
                } else {
                    alert('Error adding client.');
                }
            }
        });
    });

});
</script>

</body>
</html>
